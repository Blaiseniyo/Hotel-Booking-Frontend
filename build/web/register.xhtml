<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <!-- Favicon -->
<link rel="stylesheet" type="text/css" href="assets/login/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="assets/login/css/fontawesome-all.min.css" />
<link rel="stylesheet" type="text/css" href="assets/login/css/style.css" />
<link rel="stylesheet" type="text/css" href="assets/login/css/tit_school.css" />
        <title>HOTEL BOOKING - BOOKING</title>
    </h:head>
    <h:body>
<div class="form-body">
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <h3>Book Here Room</h3>
                    <p>HBS combines more features in one powerful tool , here is what it offers :</p><br />
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get started on Book Software</h3>
                        <h:form id="booking-frm">
                    <!--<h:panelGrid columns="2" >-->
                <h:message id="keyMsg" for="booking-frm"  style="color: red;" />
                <h:outputLabel value="Names"/>
                <h:inputText class="form-control" value="#{BB.booking.fullnames}" />
                <h:outputLabel value="Email"/>
                <h:inputText class="form-control" value="#{BB.booking.email}" />
                <h:outputLabel value="Room"/>
                <h:selectOneMenu class="form-control" value="#{BB.room_Id}"  converter="javax.faces.Integer">
                    <f:selectItems value="#{BB.allRoom}" var="r" itemLabel="#{r.name}" itemValue="#{r.id}"/>
                </h:selectOneMenu>
                <h:outputLabel value="CheckIn date"/>
                <h:inputText class="form-control" value="#{BB.booking.checkIn}" />
                <h:outputLabel value="checkout date"/>
                <h:inputText class="form-control"  value="#{BB.booking.checkout}" />
                <div class="form-button">
                <h:commandButton value="Save" action="#{BB.createBooking()}" class="ibtn">
                </h:commandButton>|  <a href="../">Back home</a>
                    </div>
<!--            </h:panelGrid>-->
        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/homepage/js/jquery.min.js"></script>
<script src="assets/homepage/js/bootstrap.min.js"></script>
<script src="assets/homepage/js/jquery.easing.min.js"></script>
<script src="assets/homepage/js/lity.min.js"></script>
<script src="assets/homepage/js/custom.js"></script>
    </h:body>
